<script>
 window.onload = function() {
  /// add smoothing scroll animation
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });

        window.location.href = window.location.href.split('#')[0]  + e.currentTarget.hash;
    });
});

  /// highlight selected element on reload
  const pathBits = window.location.href.split('#');
  if(pathBits.length > 1 & pathBits[1] != "") {
    let element = document.querySelectorAll(`a[href='#${pathBits[1]}']`)[0];
    if(element != null && element != undefined) {
      element.style.color = "white";
      element.style.fontWeight = "bold";
    }
  }
 }

 /// highlight and de-highlight elements on navigation
 function naviagation(currentItem){
  const list = document.getElementById("menu");
  for(let i = 0; i < list.children.length; i++){
    list.children[i].children[0].style.color = "inherit";
    list.children[i].children[0].style.fontWeight = "inherit";
  }
  currentItem.style.color = "white";
  currentItem.style.fontWeight = "bold";
 }
</script>
