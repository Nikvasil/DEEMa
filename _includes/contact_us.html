<div class="bg-white relative flex content-center items-center justify-center flex-row h-screen" style="height: 100vh;">
    <div class="flex space-x-4">
        <div class="w-1/2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10078.317550587408!2d12.9267572!3d50.8389544!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a746124369d00d%3A0xde05efaa075f2103!2sChemnitz%20University%20of%20Technology!5e0!3m2!1sen!2sde!4v1668340284166!5m2!1sen!2sde"
                    width="540" height="540" style="border-width:10px; border-radius: 0.375rem;" allowfullscreen=""
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="w-1/2 px-14">
            <div style="width: 540px; height: 540px" id="contact_us">
                <form action="https://formsubmit.co/abdrazakowa@gmail.com"
                      method="post">
                    <h3 class="pb-6 mb-2 font-semibold leading-normal text-center deem-topic"> Contact us </h3>
                    <div class="flex space-x-8 py-2 my-2">
                        <div class="w-1/2">
                            <input type="text"
                                   name="name"
                                   placeholder="Full Name"
                                   class="w-full text-xs px-2 h-12 outline-none rounded-md border focus:shadow-sm">
                        </div>
                        <div class="w-1/2">
                            <input type="email"
                                   name="email"
                                   placeholder="Email"
                                   class="w-full text-xs px-2 h-12 outline-none rounded-md border focus:shadow-sm">
                        </div>
                    </div>
                    <div class="py-2 my-2">
                        <input type="text"
                               name="_subject"
                               placeholder="Subject"
                               class="w-full px-2 text-xs h-12 outline-none rounded-md border focus:shadow-sm"
                               required>
                    </div>
                    <div class="py-2 my-2">
                        <textarea name="message" placeholder="Enter Your Message"
                                  class="w-full px-2 text-xs outline-none rounded-md border focus:shadow-sm resize-none"
                                  style="height: 13rem" required></textarea>
                    </div>
                    <div class="w-full text-center">
                        <button type="submit"
                                class="text-center bg-deem w-1/2 px-2 h-8 my-2 rounded-md border text-white text-xs cursor-pointer hover:shadow-md">
                            Send
                        </button>
                    </div>
                    <input type="hidden"
                           name="_next"
                           value="https://deem.vercel.app/">
                </form>
            </div>
        </div>
    </div>
</div>
